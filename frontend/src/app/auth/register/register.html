<div class="form-container">
  <h1>Criar conta</h1>
  <p class="subtitle">Controle financeiro pessoal</p>

  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="field">
      <label>Usuário</label>
      <input formControlName="username" />
      <small *ngIf="form.controls['username'].touched && form.controls['username'].invalid">
        Usuário obrigatório
      </small>
    </div>

    <div class="field">
      <label>Email</label>
      <input type="email" formControlName="email" />
      <small *ngIf="form.controls['email'].touched && form.controls['email'].invalid">
        Email inválido
      </small>
    </div>

    <div class="field password-field">
      <label>Senha</label>

      <div class="password-wrapper">
        <input [type]="showPassword ? 'text' : 'password'" formControlName="password" />

        <span class="toggle-password" (click)="togglePassword()">
          {{ showPassword ? 'Ocultar' : 'Mostrar' }}
        </span>
      </div>
    </div>

    <div class="field password-field">
      <label>Confirmar senha</label>

      <div class="password-wrapper">
        <input [type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirmPassword" />

        <span class="toggle-password" (click)="toggleConfirmPassword()">
          {{ showConfirmPassword ? 'Ocultar' : 'Mostrar' }}
        </span>
      </div>

      <small *ngIf="form.errors?.['passwordMismatch']">
        As senhas não conferem
      </small>
    </div>

    <button [disabled]="form.invalid">Criar conta</button>
  </form>

  <div class="footer">
    Já tem conta?
    <a routerLink="/login">Entrar</a>
  </div>
</div>
