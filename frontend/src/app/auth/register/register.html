<div class="form-container">
  <h1>Criar conta</h1>
  <p class="subtitle">Controle financeiro pessoal</p>

  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="field">
      <label>Usuário</label>
      <input formControlName="username" />
      <small *ngIf="form.controls['username'].touched && form.controls['username'].invalid">
        Usuário obrigatório
      </small>
    </div>

    <div class="field">
      <label>Email</label>
      <input type="email" formControlName="email" />
      <small *ngIf="form.controls['email'].touched && form.controls['email'].invalid">
        Email inválido
      </small>
    </div>

    <div class="field">
      <label>Senha</label>
      <input type="password" formControlName="password" />
    </div>

    <div class="field">
      <label>Confirmar senha</label>
      <input type="password" formControlName="confirmPassword" />
      <small *ngIf="form.errors?.['passwordMismatch']">
        As senhas não conferem
      </small>
    </div>

    <button [disabled]="form.invalid">Criar conta</button>
  </form>

  <div class="footer">
    Já tem conta?
    <a routerLink="/login">Entrar</a>
  </div>
</div>
